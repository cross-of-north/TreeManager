<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tree manager</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
    <script src="/static/jquery.slim.min.js"></script>
    <script src="/static/log.js"></script>
    <script src="/static/tree_data.js"></script>
    <script src="/static/tree_view.js"></script>
    <script src="/static/storage.js"></script>
    <script src="/static/app.js"></script>
  </head>
<body>
<h1>Tree Manager</h1>
<hr/>

<div class="note">Current tree:</div>
<div id="treeView"></div>
<div id="messages">&nbsp;</div>
Add node to: <input type="text" id="addToInput"/><button onclick="App.onAddToClick()" id="addToButton">Add</button>
<br/>
Random fill: <input type="number" id="randomFillInput" value="20"/><button onclick="App.onRandomFillClick()" id="randomFillButton">Fill</button>

<script>
    $( document ).ready( App.init().then() )
</script>

</body>
